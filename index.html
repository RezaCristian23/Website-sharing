<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Kalkulator Harga Component</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
     <link rel="icon" type="image/png" href="https://i.postimg.cc/FHxx6SW-V/Logo-Meka-Kalku-JGRP.png">
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #dfe9f3, #ffffff);
      min-height: 100vh;
      display: flex; align-items: center; justify-content: center;
    }
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
      padding: 40px 50px;
      max-width: 600px; width: 90%;
      color: #333;
    }
    .title { font-size: 28px; font-weight: 700; text-align: center; margin-bottom: 30px; color: #1a1a1a; }
    label { display: block; margin-bottom: 10px; font-weight: 500; }
    textarea, input[type="number"] {
      width: 100%; padding: 12px; border: none; border-radius: 12px;
      margin-bottom: 20px; font-size: 16px; font-family: 'Poppins', sans-serif;
      background: rgba(255,255,255,0.8); box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
      outline: none;
    }
    .result { font-size: 18px; margin: 8px 0; color: #222; }
    .label { font-weight: 600; }
    #hargaJual { color: #009688; font-size: 22px; }
    #hargaAsli { color: #ff9800; }
    .link-riwayat {
      margin-top: 30px; display: block; text-align: center;
      color: #0066cc; cursor: pointer; text-decoration: underline; font-weight: 500;
    }
    .link-riwayat:hover { color: #004999; }
    .dashboard {
      display: block; text-align: center; margin-top: 20px; color: #fff;
      background-color: #007BFF; padding: 12px 20px; border-radius: 8px;
      text-decoration: none; font-weight: 500; cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .dashboard:hover { background-color: #0056b3; color: #fff; }
    @media (max-width: 600px) {
      .title { font-size: 22px; }
      .container { padding: 30px 25px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">Kalkulator Harga Komponen</div>

    <label for="componentInput">Masukkan jumlah komponen (spasi untuk +)</label>
    <textarea id="componentInput" placeholder="Contoh: 125 89 49"></textarea>
    <label for="customKeuntungan">Keuntungan ($) â€” Default: 50</label>
    <input type="number" id="customKeuntungan" placeholder="Contoh: 50">

    <div class="result"><span class="label">Total Komponen:</span> <span id="totalComponent">0</span></div>
    <div class="result"><span class="label">Harga Asli:</span> <span id="hargaAsli">$0,00</span></div>
    <div class="result"><span class="label">Harga Jual:</span> <span id="hargaJual">$0,00</span></div>

    <span class="dashboard" onclick="window.open('riwayat.html', '_blank')">Lihat riwayat Kalkulator</span>
    <a href="aboutme.html" target="_blank" class="link-riwayat">About me, bingung?</a>
  </div>

  <script>
    const input = document.getElementById('componentInput');
    const inputKeuntungan = document.getElementById('customKeuntungan');
    const totalCompOutput = document.getElementById('totalComponent');
    const hargaAsliOutput = document.getElementById('hargaAsli');
    const hargaJualOutput = document.getElementById('hargaJual');

    const hargaPerComponent = 0.60;

    function formatAngka(num) {
      return num.toFixed(2)
        .replace('.', ',')
        .replace(/\B(?=(\d{3})+(?!\d))/g, '.');
    }

    function hitungKeuntungan(jumlahComponent, baseKeuntungan) {
      return jumlahComponent > 200 ? baseKeuntungan * 2 : baseKeuntungan;
    }

    function update() {
      const nilai = input.value.trim();
      const angkaArray = nilai.split(/\s+/)
        .map(n => parseInt(n))
        .filter(n => !isNaN(n) && n > 0);

      const totalComponent = angkaArray.reduce((acc, val) => acc + val, 0);
      const hargaAsli = totalComponent * hargaPerComponent;

      const keuntunganManual = parseFloat(inputKeuntungan.value);
      const baseKeuntungan = isNaN(keuntunganManual) ? 50.00 : keuntunganManual;
      const keuntungan = hitungKeuntungan(totalComponent, baseKeuntungan);
      const hargaJual = hargaAsli + keuntungan;

      totalCompOutput.textContent = totalComponent;
      hargaAsliOutput.textContent = `$${formatAngka(hargaAsli)}`;
      hargaJualOutput.textContent = `$${formatAngka(hargaJual)}`;
    }

    function simpanKeRiwayat() {
      const nilai = input.value.trim();
      const angkaArray = nilai.split(/\s+/)
        .map(n => parseInt(n))
        .filter(n => !isNaN(n) && n > 0);

      if (angkaArray.length === 0) return;

      const totalComponent = angkaArray.reduce((acc, val) => acc + val, 0);
      const hargaAsli = totalComponent * hargaPerComponent;
      const keuntunganManual = parseFloat(inputKeuntungan.value);
      const baseKeuntungan = isNaN(keuntunganManual) ? 50.00 : keuntunganManual;
      const keuntungan = hitungKeuntungan(totalComponent, baseKeuntungan);
      const hargaJual = hargaAsli + keuntungan;

      // Tambahkan waktu input
      const now = new Date();
      const waktuFormatted = now.toLocaleDateString('id-ID') + ' ' + now.toLocaleTimeString('id-ID');

      const hasil = {
        totalComponent,
        hargaAsli,
        keuntungan,
        hargaJual,
        waktuInput: waktuFormatted
      };

      const dataLama = JSON.parse(localStorage.getItem('riwayatComponent')) || [];
      dataLama.push(hasil);
      localStorage.setItem('riwayatComponent', JSON.stringify(dataLama));

      input.value = '';
      inputKeuntungan.value = '';
      update();
    }

    input.addEventListener('input', update);
    inputKeuntungan.addEventListener('input', update);

    document.addEventListener('keydown', function(e) {
      if (e.key === 'Enter') {
        e.preventDefault();
        simpanKeRiwayat();
      }
    });

    window.onload = update;
  </script>

</body>
</html>
